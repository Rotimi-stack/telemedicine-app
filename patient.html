<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine</title>
    <link rel="stylesheet" href="patient-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <div class="container">
        <!-- Header section -->
        <header>
            <!-- Social Media Icons Container -->
            <div class="media-icons">
                <h2><a href="javascript:void(0);" id="homeLink" onclick="redirectToTelemedicine()">Telemedicine</a></h2>
            </div>
            <nav>
                <ul>

                    <li><a href="javascript:void(0);" onclick="redirectToTelemedicine()">Telemedicine</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <!-------------------------------------- Patient  Header Section with Bootstrap Carousel ----------------------------------------->


        <section class="patient">
            <div class="patient-h2">
                <h3 class="patient-heading">Patient List</h3> <!-- Only one h2 -->
            </div>

            <!-- Search and Filter Options -->
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterTable()">

                <!-- Label for the gender filter -->
                <label for="genderFilter" class="visually-hidden">Filter by gender:</label>
                <select id="genderFilter" onchange="filterTable()">
                    <option value="">All Genders</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Patient Table -->
            <table id="patientTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </div>



    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Telemedicine App. All rights reserved.</p>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
        <p>Contact us at <a href="mailto:info@telemedicineapp.com">info@telemedicineapp.com</a></p>
    </footer>
    <script src="patient.js"></script>
</body>

</html>

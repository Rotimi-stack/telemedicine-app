<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine</title>
    <link rel="stylesheet" href="appointment-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <div class="container">
        <!-- Header section -->
        <header>
            <!-- Social Media Icons Container -->
            <div class="media-icons">
                <h2><a href="javascript:void(0);" id="homeLink" onclick="redirectToTelemedicine()">Telemedicine</a></h2>
            </div>
            <nav>
                <ul>
                    <li><a href="javascript:void(0);" onclick="redirectToTelemedicine()">Telemedicine</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <!-------------------------------------- Appointment Header Section----------------------------------------->


        <!-- Appointment Section -->
        <section class="appointment container my-4">

            <div class="appointment-h2">
                <h3 class="appointment-heading">Appointment List</h3> <!-- Only one h2 -->
            </div>
            <!-- Search and Filter Options -->
            <div class="search-filter mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Patient or Doctor Name"
                    onkeyup="filterAppointmentTable()">
                <select id="appointmentFilter" class="form-select mt-2" onchange="filterAppointmentTable()">
                    <option value="">All Status</option>
                    <option value="Scheduled">Scheduled</option>
                    <option value="Completed">Completed</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>

            <!-- Appointment Table -->
            <table id="appointmentTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patient Name</th>
                        <th>Doctor Name</th>
                        <th>Appointment Date</th>
                        <th>Appointment Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointment rows will be populated here -->
                </tbody>
            </table>
        </section>

        <!-- Edit Appointment Modal -->
        <div id="editAppointmentModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" id="closeAppointmentModal">&times;</span>
                <form id="editAppointmentForm">
                    <input type="hidden" id="appointmentId" name="appointmentId">

                    <label for="editPatientId">Patient Id:</label>
                    <input type="text" id="editPatientId" name="patientId" readonly>

                    <label for="editDoctorName">Doctor Id:</label>
                    <input type="text" id="editDoctorId" name="doctorId" readonly>

                    <label for="editAppointmentDate">Appointment Date:</label>
                    <input type="date" id="editAppointmentDate" name="appointmentDate" required>

                    <label for="editAppointmentTime">Appointment Time:</label>
                    <input type="time" id="editAppointmentTime" name="appointmentTime" required>

                    <label for="editStatus">Status:</label>
                    <select id="editStatus" name="status" required>
                        <option value="scheduled">Scheduled</option>
                        <option value="completed">Completed</option>
                        <option value="canceled">Canceled</option>
                    </select>

                    <button type="submit">Update Appointment</button>
                </form>
            </div>
        </div>


    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Telemedicine App. All rights reserved.</p>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
        <p>Contact us at <a href="mailto:info@telemedicineapp.com">info@telemedicineapp.com</a></p>
    </footer>
    <script src="appointment.js"></script>
</body>

</html>
